name: iampelgading
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0-1.0.dev

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.5
  flutter_svg: ^2.2.0
  open_file: ^3.5.10
  persistent_bottom_nav_bar: ^6.2.1
  image_picker: ^1.1.2
  http: ^1.4.0
  get_it: ^8.0.3
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  csv: ^6.0.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  device_info_plus: ^11.4.0
  url_launcher: ^6.3.0
  infinite_scroll_pagination: ^4.0.0
  flutter_native_splash: ^2.4.6
  localstorage: ^6.0.0
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "##FFB74D"
  image: assets/png/splash/splash_logo.png
  android: true
  ios: true

  android_12:
    image: assets/png/splash/splash_logo.png
    icon_background_color: "##FFB74D"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/svg/dashboard/
    - assets/svg/navbar/
    - assets/png/auth/
    - assets/svg/financial/
    - assets/png/splash/
    - assets/svg/app/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
